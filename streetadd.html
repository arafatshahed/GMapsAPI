<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQ2_Oek32X2UHgmv3LAZe2zwC28E2obpA&sensor=false">
    </script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js">
    </script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="home">
            <a href="index.html"><i class="fas fa-home"></i></a>
          </div>
        <div class="text">
            <h2>Click the button to get streeet address your current/any location Using Google Map.</h2>
        </div>
        <div class="map-box">
        <div id="myMap"></div>
        </div>
        <div class="address">
            <input type="text" name="loc" id="address" placeholder="address"
                value="" readonly required />
            <button type="button" id="locbtn" onclick="loadmyscript()"><i class="fa fa-map-marker"
                    aria-hidden="true"></i></button>
            <button type="button" id="locbtn" onclick="copy()"><i class="fas fa-copy"></i></button>
        </div>
    </div>
    
    <script>
        function copy() {
            var copyText = document.getElementById("address");
            copyText.select();
            copyText.setSelectionRange(0, 99999)
            document.execCommand("copy");
            alert("Copied the text: " + copyText.value);
        }
        function loadmyscript() {
            var map;
            var marker;
            var myLatlng = new google.maps.LatLng(20.5, 85.9);
    
            var geocoder = new google.maps.Geocoder();
            var infowindow = new google.maps.InfoWindow();
            var pos;
            navigator.geolocation.getCurrentPosition(function (position) {
                pos = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };
                console.log(pos);
                initialize(pos);
            });
            function initialize(myLatlng) {
                var mapOptions = {
                    zoom: 15,
                    center: myLatlng,
                    mapTypeId: google.maps.MapTypeId.ROADMAP
                };
    
                map = new google.maps.Map(document.getElementById("myMap"), mapOptions);
    
                marker = new google.maps.Marker({
                    map: map,
                    position: myLatlng,
                    draggable: true
                });
    
                geocoder.geocode({ 'latLng': myLatlng }, function (results, status) {
                    if (status == google.maps.GeocoderStatus.OK) {
                        if (results[0]) {
                            $('#latitude,#longitude').show();
                            $('#address').val(results[0].formatted_address);
                            $('#latitude').val(marker.getPosition().lat());
                            $('#longitude').val(marker.getPosition().lng());
                            infowindow.setContent(results[0].formatted_address);
                            infowindow.open(map, marker);
                        }
                    }
                });
    
                google.maps.event.addListener(marker, 'dragend', function () {
    
                    geocoder.geocode({ 'latLng': marker.getPosition() }, function (results, status) {
                        if (status == google.maps.GeocoderStatus.OK) {
                            if (results[0]) {
                                $('#address').val(results[0].formatted_address);
                                $('#latitude').val(marker.getPosition().lat());
                                $('#longitude').val(marker.getPosition().lng());
                                infowindow.setContent(results[0].formatted_address);
                                infowindow.open(map, marker);
                            }
                        }
                    });
                });
    
            }
            google.maps.event.addDomListener(window, 'load', initialize);
        }
    </script>
</body>
</html>

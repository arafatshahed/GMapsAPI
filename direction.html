<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js">
    </script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQ2_Oek32X2UHgmv3LAZe2zwC28E2obpA&callback=initMap&libraries=&v=weekly"
        defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="particles-js">
        <div class="container">
            <div class="home">
                <a href="index.html"><i class="fas fa-home"></i></a>
            </div>
            <div class="text">
                <h2>Click the button to get direction from your location to this location Using Google Map.</h2>
            </div>
            <div class="inpbox">
                <!-- <input type="number" id="latt" placeholder="Latitude" required>
                <input type="number" id="longg" placeholder="Longitude" required> -->
            </div>
                
            <div class="map-box">
            <div id="map-button">
                <button type="button" id="locationbt" onclick="loadmyscript()">Show direction on map</button>
            </div>
                <div id="map" style="display: none;"></div>
            </div>
        </div>
    </div>
    <script src="particles.js"></script>
    <script src="app.js"></script>
    <script>
        function loadmyscript() {
            document.getElementById("locationbt").style.display = "none";
            document.getElementById("map-button").style.height = "unset";
            document.getElementById("map").style.display = "block";
            //console.log("did");
        }
    </script>
    <script>
        "use strict";
    
        function initMap() {
            const directionsService = new google.maps.DirectionsService();
            const directionsRenderer = new google.maps.DirectionsRenderer();
            const map = new google.maps.Map(document.getElementById("map"), {
                zoom: 10,
                center: {
                    lat: 23.8103,
                    lng: 90.4125
                }
            });
            directionsRenderer.setMap(map);
    
            var pos;
            var infoWindow;
            infoWindow = new google.maps.InfoWindow();
            navigator.geolocation.getCurrentPosition(function (position) {
                pos = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };
                // map.setCenter(pos);
                // var marker = new google.maps.Marker({
                //     pos,
                //     map: map
                // });
                // infoWindow.setPosition(pos);
                // //var myJavaScriptVariable = "{{ user.username }}";
                // infoWindow.setContent("You");
                // infoWindow.open(map, marker);
                // marker.setMap(map);
    
                // console.log(pos);
            });
            const latlng = {
                lat: 20.8,
                lng: 85.6
            };
            const onChangeHandler = function () {
                calculateAndDisplayRoute(directionsService, directionsRenderer, pos, latlng);
            };
    
            document.getElementById("locationbt").addEventListener("click", onChangeHandler);
        }
    
        function calculateAndDisplayRoute(directionsService, directionsRenderer, loc, dest) {
            directionsService.route(
                {
                    origin: {
                        lat: loc.lat,
                        lng: loc.lng
                    },
                    destination: {
                        lat: dest.lat,
                        lng: dest.lng
                    },
                    travelMode: google.maps.TravelMode.DRIVING
                },
                (response, status) => {
                    if (status === "OK") {
                        directionsRenderer.setDirections(response);
                    } else {
                        window.alert("Directions request failed due to " + status);
                    }
                }
            );
        }
    </script>
</body>
</html>
